<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список статей</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #title1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 10px;
        }

        #a1 {
            display: inline-block;
            margin-bottom: 20px;
            color: #fff;
            background-color: #4CAF50;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #a1:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #ul1 {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }

        #li1 {
            font-size: 20px;
            background-color: #fff;
            margin-bottom: 15px;
            padding: 15px;
            border-left: 5px solid #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #li1:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #a1_1 {
            color: #f44336;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        #a1_1:hover {
            color: #d32f2f;
            text-decoration: underline;
        }

        .icon-plus {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1 id="title1">Список статей</h1>

    <!-- Логотип сайту -->
    <img src="{% static 'myapp/images/logo.png' %}" alt="Logo" width="150" height="auto">

    <!-- Кнопка додати статтю -->
    <a id="a1" href="{% url 'article_create' %}">
        <i class="fas fa-plus icon-plus"></i> Додати статтю
    </a>

    <ul id="ul1">
        {% for article in articles %}
            <li id="li1">
                <i class="fas fa-file-alt"></i> {{ article.title }}
                <a id="a1_1" href="{% url 'article_delete' article.pk %}">
                    <i class="fas fa-trash-alt"></i> Видалити
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
